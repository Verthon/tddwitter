services:
  web:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    environment:
      - NODE_ENV=development

  api:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ./api:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    command: sh -c "corepack enable && pnpm install && pnpm dev"
    environment:
      - NODE_ENV=development
